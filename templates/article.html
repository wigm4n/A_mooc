<!--article.html-->

{{ template "header.html" .}}


<h1>{{.payload.Title}}</h1>

<div class="jumbotron" style="margin-top: 80px;">
    <h1 class="display-3">{{.payload.Title}}</h1>
    <p class="lead">{{.payload.Content}}</p>
    <hr class="my-4">
    <p>Скоро здесь будет дополнительная информация!</p>
    <p><a href={{.payload.Picture}}>Ссылка на картинку курса</a></p>
    <b>Курс предоставил: </b>
    <a href={{.payload.HostURL}}>{{.payload.Host}}</a>
    <p class="lead" style="margin-top: 30px;">
        <a class="btn btn-primary btn-lg" href="{{.payload.URL}}" role="button" >Познакомиться с курсом поближе!</a>
    </p>
</div>


{{ template "footer.html" .}}
